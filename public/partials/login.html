<style>
	h3 {
		margin: 5px;
	}
	.quote {
		margin-top: 25%;
	}
	form {
		margin-top: 5em;
	}
	form input {
		margin: 0.5em 0;
	}
	.errorMsg {
		color: red;
	}
</style>

<div ng-controller="FrontPageController">
	<div class="quote text-center">
		<h4>You bring the drive</h4>
		<h4>We provide the direction</h4>
	</div>
	<div class="col-xs-8 col-xs-offset-2 text-center">
		<p class="errorMsg" ng-bind="login_error"></p>
		<input type="text" class="form-control" ng-model="return_user.username" placeholder="Username">
		<input type="password" class="form-control" ng-model="return_user.password" placeholder="Password">
		<button class="btn btn-primary" ng-click="loginUser()">Log In</button>
	</div>
	<div class="col-xs-8 col-xs-offset-2 text-center">
		<button class="btn btn-default" data-toggle="modal" data-target="#registerModal">First Time?</button>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  	<div class="modal-dialog">
	    	<div class="modal-content">
	      		<div class="modal-header">
	        		<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        		<h4 class="modal-title" id="myModalLabel">Modal title</h4>
	      		</div>
	      		<div class="modal-body">
	        		<div class="col-xs-8 col-xs-offset-2 text-center">
	        			<p class="errorMsg" ng-bind="signup_errors.username.message"></p>
						<input type="text" class="form-control" ng-model="new_user.username" placeholder="Username">
						<p class="errorMsg" ng-bind="signup_errors.email.message"></p>
						<input type="text" class="form-control" ng-model="new_user.email" placeholder="Email">
						<p class="errorMsg" ng-bind="signup_errors.password.message"></p>
						<input type="password" class="form-control" ng-model="new_user.password" placeholder="Password">
						<p class="errorMsg" ng-bind="signup_errors.password_confirm.message"></p>
						<input type="password" class="form-control" ng-model="new_user.password_confirmation" placeholder="Confirm password">
						<button class="btn btn-primary" ng-click="addUser()">Register</button>
					</div>
	      		</div>
	      		<div class="modal-footer"></div>
	    	</div>
	  	</div>
	</div>
</div>
